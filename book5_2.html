<!DOCTYPE html>
<html>
  <head>
    <title>Book 1 Details</title>
    <style>
      /* Styles for book details page */
      body {
        background-image: url('lab1.jpg'); /* Replace 'background_image.jpg' with the path to your background image */
        background-size: cover; /* Cover the entire background */
        background-repeat: repeat; /* Do not repeat the background image */
        font-family: 'Times New Roman', Times, serif; /* Times New Roman font */
        text-align: center; /* Center align text */
      }

      /* Styles for the container */
      .container {
        width: 80%; /* Adjust the width as needed */
        height: 30%;
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding */
        background-color: rgba(255, 255, 255, 0.377); /* Background color with opacity */
        border-radius: 10px; /* Rounded corners */
        text-align: center; /* Center align text */

     /* Add the following properties to center the container vertically and diagonally */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-top: 0; /* Remove top margin for the heading */
      }

      /* Styles for the back-to-home button */
      .back-button {
       position: absolute; /* Absolute positioning for the button */
       top: 200px; /* Distance from the top */
       right: 25px; /* Distance from the right */
       color: rgb(0, 0, 0); /* Set text color to white */
       text-decoration: none; /* Remove underline */
       padding: 10px 25px; /* Add padding */
       border: 2px solid transparent; /* Hide border */
       border-radius: 10px; /* Rounded corners */
       transition: box-shadow 0.3s ease; /* Add transition for box shadow */
      }

      /* Add box shadow on hover */
      .back-button:hover {
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Box shadow */
      }

      .book-details {
        margin-top: 20px; /* Add some top margin */
      }

      /* Link styles */
      a {
        color: rgb(132, 0, 255); /* Default link color */
        text-decoration: none; /* Remove underline */
      }

      /* Link styles on hover */
      a:hover {
        text-decoration: underline; /* Underline on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>IF I RAN THE ZOO</h1>
      <a class="back-button" href="index.html">Back to Home</a>
      <div class="book-details">
        <h2>Title: Book 1</h2>
        <p> If I Ran the Zoo follows young Gerald McGrew as he imagines all the fantastical creatures he would add to a zoo if he were in charge.</p>
        <a href="https://ia903005.us.archive.org/19/items/1393500281950IfIRanTheZooDrSeuss/139350028-1950-If-I-Ran-the-Zoo-Dr-Seuss_text.pdf">IF I RAN THE ZOO PDF</a> <!-- Replace '#' with the actual link -->
        <!-- Additional content specific to Book 1 -->
      </div>
    </div>
  </body>
</html>
